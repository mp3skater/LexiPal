<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">

</head>
<body class="screen">
<div class="container">
    <header class="header">
        <h1 class="text-sm mt-1" id="persona-name"># New Chat</h1>
        <h2 class="text-sm opacity-75">Powered by Gemini API</h2>
    </header>
    <div class="chat-box">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <form id="chat-form" class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" class="input-field" placeholder="Type your message..."></textarea>
                </div>
                <button type="submit" id="send-button" class="send-btn" aria-label="Send"></button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</html>
