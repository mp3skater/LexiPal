<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl h-screen flex flex-col">
        <div class="bg-white shadow-md rounded-t-lg flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-gray-800 text-white p-4 rounded-t-lg">
                <h1 class="text-xl font-bold">ChatGPT Clone</h1>
                <p class="text-sm opacity-75">Powered by Gemini API</p>
                <p class="text-sm mt-1" id="persona-name"></p>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="user-input"
                           class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Type your message...">
                    <button type="submit" id="send-button"
                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        // Generate unique conversation ID when the page loads
        let conversationId = crypto.randomUUID();
        let isNewConversation = true;

        async function handleSubmit(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            try {
                const url = isNewConversation ? '/start' : '/chat';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        message: message
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.response || 'Request failed');
                }

                addMessage(data.response, 'bot');

                // Update persona name if it's a new conversation
                if (isNewConversation) {
                    const personaElement = document.getElementById('persona-name');
                    if (personaElement) {
                        personaElement.textContent = data.persona;
                    }
                    isNewConversation = false;
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
                // Reset conversation if initialization failed
                if (isNewConversation) {
                    conversationId = crypto.randomUUID();
                    isNewConversation = true;
                }
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
