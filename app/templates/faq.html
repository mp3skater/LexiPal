<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiPal | FAQ</title>
    <meta name="description" content="Frequently Asked Questions about LexiPal - AI Language Learning.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared Header/Footer Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/headerFooter.css') }}">

    <!-- Page-Specific Styles -->
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Consistent background like other pages */
            background: linear-gradient(to bottom, #f0f9f0, #e6f5e6);
            color: #333;
            line-height: 1.6;
            /* Ensure footer doesn't overlap content */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin-top: 10%;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Standard width */
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1; /* Allows main content to push footer down */
        }

        main {
             padding-top: 60px; /* Space below header */
             padding-bottom: 60px; /* Space above footer */
        }

        /* --- FAQ Section Styles --- */
        .faq-section {
          width: 100%;
          max-width: 800px; /* Centered FAQ container */
          margin: 0 auto; /* Center the section */
        }

        .section-title {
          font-size: 32px;
          font-weight: bold;
          margin-bottom: 16px;
          text-align: center;
          color: #111827;
        }

        .section-subtitle {
          color: #4B5563;
          text-align: center;
          max-width: 700px;
          margin: 0 auto 48px;
        }

        .accordions {
          /* max-width: 800px; Already handled by faq-section */
          /* margin: 0 auto; Already handled by faq-section */
        }

        .accordion {
          margin-bottom: 16px;
          border: 1px solid #E5E7EB;
          border-radius: 8px;
          overflow: hidden;
          background-color: white;
          transition: box-shadow 0.3s ease;
        }
        .accordion:hover {
           box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .accordion-header {
          background: transparent;
          padding: 20px;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .accordion-title {
          font-weight: 600;
          color: #111827;
          font-size: 18px; /* Slightly larger title */
        }

        .accordion-icon {
          transition: transform 0.3s ease;
          color: #6B7280;
        }
         .accordion-icon svg { /* Target SVG directly */
            width: 16px;
            height: 16px;
            stroke: currentColor; /* Use parent color */
            stroke-width: 2; /* Ensure stroke width is visible */
        }

        .accordion.active .accordion-icon {
          transform: rotate(180deg);
        }

        .accordion-content {
          background: #F9FAFB;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.3s ease-out, padding 0.3s ease-out;
           padding: 0 20px;
        }

        .accordion.active .accordion-content {
          max-height: 400px; /* Increased max-height for potentially longer answers */
           padding: 20px;
        }

        .accordion-body {
          color: #4B5563;
          /* Padding handled by accordion-content */
        }
         /* --- End FAQ Section Styles --- */

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            main {
                padding-top: 40px;
                padding-bottom: 40px;
            }
            .section-title {
                font-size: 28px;
            }
             .section-subtitle {
                 font-size: 16px;
                 margin-bottom: 32px;
             }
            .accordion-title {
                font-size: 16px;
            }
            .accordion-header, .accordion.active .accordion-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
